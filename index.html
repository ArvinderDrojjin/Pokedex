<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
</head>

<body onload="onloadFunc()">
    <div id="fullscreen-spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <h1>Pokédex</h1>
        <input type="text" id="pokemon_name" placeholder="Pokémon-Name eingeben" oninput="filterPokemon()" />
    </header>

    <div id="pokedex"></div>



    <div onclick="closeOverlay()" id="poke-overlay" class="poke_overlay">
        
        <div class="poke_dialog" onclick="stopPropagation(event)">

            <div class="dialog_top" id="dialog_top">

                <h2 id="current-title" class="dialog_title"></h2>

                <div class="image-box" id="image-box-overlay">
                    <img class="dialog_img" id="current-img" src="" alt="">
                </div>

            </div>

            <div class="dialog_tab dialog-padding">
                <button id="tab-btn-main" onclick="showMainInfo(currentPokemon)">Main</button>
                <button id="tab-btn-stats" onclick="showStats(currentPokemon)">Stats</button>
                <button id="tab-btn-chain">Chain</button>
            </div>

            <div class="dialog_info dialog-padding">

            </div>

            <div class="btn-container">
                <button class="btn" onclick="prevPokemon()">&#10094;</button>
                <span id="imgCounter"></span>
                <button class="btn" onclick="nextPokemon()">&#10095;</button>
            </div>

        </div>

    </div>


    <footer class="footer">
        <div id="load-container">
            <button onclick="loadMorePokemon()" id="load-btn">Mehr Pokémon laden</button>
        </div>
    </footer>


    <script src="script.js" defer></script>
</body>

</html>
